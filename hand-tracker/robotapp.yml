version: '1.1.0' # required
image: luxonis/hand-tracker # required
name: RobotHub hand tracker # required
description: Runs Hand Detection model and sends Image to Hub on making fist. # required
language: python # optional (visible in UI)
url: https://github.com/luxonis/robothub-apps
prerequisites: # The following is just an example, ignored by our server at the moment
  stereoDepth: True # Optional - true -> only OAK-D cameras are allowed
  chipset: ['myriad', 'keembay'] # Optional - allows filtering by generation
configuration:
  landmark_model:
    label: 'Hand Landmark model'
    type: 'choice'
    default: lite
    options:
      -
        key: lite
        label: 'LANDMARK_MODEL_LITE'
      -
        key: full
        label: 'LANDMARK_MODEL_FULL'
      -
        key: sparse
        label: 'LANDMARK_MODEL_SPARSE'
  use_world_landmarks:
    label: 'use_world_landmarks'
    type: 'boolean'
    default: false
  use_gesture:
    label: 'use_gesture'
    type: 'boolean'
    default: true
  all_hands:
    label: 'all_hands'
    type: 'boolean'
    default: true
  single_hand_tolerance_thresh:
    label: 'single_hand_tolerance_thresh'
    type: 'num-range'
    step: 3
    min: 5
    max: 30
    default: 10 # 
  lm_nb_threads:
    label: 'lm_nb_threads'
    type: 'num-range'
    step: 1
    min: 1
    max: 2
    default: 2 # 2 threads
  trace:
    label: 'trace'
    type: 'num-range'
    step: 1
    min: 0
    max: 3
    default: 0  # No Trace

  resolution:
    label: 'resolution'
    type: 'choice'
    default: full
    options:
      -
        key: full
        label: '1080_P_RES'
      -
        key: ultra
        label: '4K_RES'
  fps:
    label: 'fps'
    type: 'num-range'
    step: 3
    min: 0
    max: 40
    default: 30 
  xyz:
    label: 'xyz'
    type: 'boolean'
    default: true
  internal_frame_height:
    label: 'internal_frame_height'
    type: 'num-range'
    step: 640
    min: 640
    max: 1280
    default: 640 
